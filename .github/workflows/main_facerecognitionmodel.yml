name: Build and deploy Python app - FaceRecognitionModel

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      wheels-path: ${{ steps.upload-wheels.outputs.path }}
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            g++ \
            libopenblas-dev \
            liblapack-dev \
            libboost-all-dev \
            python3-dev \
            python3-pip \
            python3-venv

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install build tools
        run: |
          source venv/bin/activate
          pip install --upgrade pip setuptools wheel

      - name: Build dlib & face_recognition wheels
        run: |
          source venv/bin/activate
          mkdir wheels
          pip wheel -r requirements-cpp.txt -w wheels

      - name: Install other dependencies
        run: |
          source venv/bin/activate
          pip install --find-links=wheels -r requirements.txt

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: python-wheels
          path: wheels/

      - name: Upload app source
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download app source
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: .

      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          name: python-wheels
          path: wheels/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies from wheels
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install --no-index --find-links=wheels -r requirements-cpp.txt

      - name: Login to Azure
        uses: azure/login@v2
