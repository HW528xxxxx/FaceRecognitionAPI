          echo "ğŸ”¹ è§£å£“ output.tar.gz ..."
          mkdir extracted
          tar -xzf output.tar.gz -C extracted
          cd extracted

          echo "ğŸ”¹ æª¢æŸ¥ wheels æ˜¯å¦å­˜åœ¨ ..."
          if [ ! -d "wheels" ]; then
            echo "âš ï¸ æ²’æ‰¾åˆ° wheelsï¼Œå¾ wheels_zip è¤‡è£½ ..."
            mkdir wheels
