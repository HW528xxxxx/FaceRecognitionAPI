name: Build and deploy Python app - FaceRecognitionModel

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      wheels-path: ${{ steps.upload-wheels.outputs.path }}
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            g++ \
            libopenblas-dev \
            liblapack-dev \
            libboost-all-dev \
            python3-dev \
            python3-pip \
            python3-venv

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install build tools
        run: |
          source venv/bin/activate
          pip install --upgrade pip setuptools wheel

      - name: Build dlib & face_recognition wheels
        run: |
          source venv/bin/activate
          mkdir wheels
          pip wheel -r requirements-cpp.txt -w wheels

      - name: Install other dependencies
        run: |
          source venv/bin/activate
          pip install --find-links=wheels -r requirements.txt

      # 🔹 壓縮應用程式（建立 output.tar.gz）
      - name: Package app files
        run: |
          echo "🔹 建立 output.tar.gz ..."
          tar -czf output.tar.gz \
            app/ \
            data/ \
            startup.sh \
            requirements.txt \
            requirements-cpp.txt \
            wheels/

      # 上傳 wheel 檔
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: python-wheels
          path: wheels/

      # 上傳 output.tar.gz（actions 會自動壓成 python-app.zip）
      - name: Upload packaged app
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: output.tar.gz

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # 下載 python-app（其實是一個 zip）
      - name: Download packaged app
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: .

      # 下載 wheels
      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          name: python-wheels
          path: wheels/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ✅ 先解壓 python-app.zip，再解壓 output.tar.gz
      - name: Extract artifacts
        run: |
          echo "🔹 檢查當前目錄 ..."
          ls -la

          echo "🔹 解壓 python-app.zip (artifact)..."
          unzip -o python-app.zip || echo "沒有 zip？可能已經是解壓過的。"

          echo "🔹 確認 output.tar.gz 是否存在 ..."
          ls -la
          if [ ! -f output.tar.gz ]; then
            echo "❌ 沒找到 output.tar.gz！"
            exit 1
          fi

          echo "🔹 解壓 output.tar.gz ..."
          tar -xzf output.tar.gz

          echo "🔹 檢查 startup.sh ..."
          ls -la
          if [ ! -f startup.sh ]; then
            echo "❌ 沒找到 startup.sh！"
            exit 1
          fi
          chmod +x startup.sh

      - name: Install dependencies from wheels
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install --no-index --find-links=wheels -r requirements-cpp.txt

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_844EBF23D10F47F8A42E54F966D7658B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7BA43BB2AF364AEB89D5D517A2D9E03D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_696B238220A24479BEACBB539858D6B6 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'FaceRecognitionModel'
          slot-name: 'Production'
          package: .
          startup-command: "bash /home/site/wwwroot/startup.sh"

      - name: Debug check files
        run: ls -R .
