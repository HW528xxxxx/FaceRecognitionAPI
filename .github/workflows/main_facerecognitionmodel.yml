name: Build and deploy Python app - FaceRecognitionModel

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create and prepare virtual environment
        run: |
          echo "🔹 建立虛擬環境 antenv ..."
          python -m venv antenv
          source antenv/bin/activate
          pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir -r requirements-cpp.txt
          pip install --no-cache-dir -r requirements.txt
          echo "✅ antenv 建立完成"

      - name: Compress antenv separately
        run: |
          echo "🔹 壓縮 antenv.tar.gz ..."
          tar -czf antenv.tar.gz antenv
          ls -lh antenv.tar.gz

      - name: Package app files
        run: |
          echo "🔹 打包 output.tar.gz ..."
          tar -czf output.tar.gz \
            app/ \
            data/ \
            startup.sh \
            requirements.txt \
            requirements-cpp.txt \
            antenv.tar.gz
          ls -lh output.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: output.tar.gz

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download packaged app
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: .

      - name: Extract artifact
        run: |
          echo "🔹 解壓 output.tar.gz ..."
          mkdir extracted
          tar -xzf output.tar.gz -C extracted
          chmod +x extracted/startup.sh
          ls -la extracted

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_844EBF23D10F47F8A42E54F966D7658B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7BA43BB2AF364AEB89D5D517A2D9E03D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_696B238220A24479BEACBB539858D6B6 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'FaceRecognitionModel'
          slot-name: 'Production'
          package: extracted
          startup-command: "bash /home/site/wwwroot/startup.sh"
